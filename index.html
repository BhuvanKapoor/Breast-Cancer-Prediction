<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Cancer Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="radius_mean">Radius Mean:</label>
        <input type="number" id="radius_mean" name="radius_mean" required>
        <br>
        <label for="texture_mean">texture_mean:</label>
        <input type="number" id="texture_mean" name="texture_mean" required>
        <br>
        <label for="perimeter_mean">perimeter_mean:</label>
        <input type="number" id="perimeter_mean" name="perimeter_mean" required>
        <br>
        <label for="area_mean">area_mean:</label>
        <input type="number" id="area_mean" name="area_mean" required>
        <br>
        <label for="smoothness_mean">smoothness_mean:</label>
        <input type="number" id="smoothness_mean" name="smoothness_mean" required>
        <br>
        <label for="compactness_mean">compactness_mean:</label>
        <input type="number" id="compactness_mean" name="compactness_mean" required>
        <br>
        <label for="concavity_mean">concavity_mean:</label>
        <input type="number" id="concavity_mean" name="concavity_mean" required>
        <br>
        <label for="concave points_mean">concave points_mean:</label>
        <input type="number" id="concave points_mean" name="concave points_mean" required>
        <br>
        <label for="symmetry_mean">symmetry_mean:</label>
        <input type="number" id="symmetry_mean" name="symmetry_mean" required>
        <br>
        <label for="fractal_dimension_mean">fractal_dimension_mean:</label>
        <input type="number" id="fractal_dimension_mean" name="fractal_dimension_mean" required>
        <br>
        <label for="radius_se">radius_se:</label>
        <input type="number" id="radius_se" name="radius_se" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
</body>
</html>
